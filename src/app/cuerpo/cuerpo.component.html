
  <div class="cuerpo">

    <div class="bg-gradient-to-r from-gray-200 to-gray-300 bg-yellow-100">
      <app-pantalla [resultado]="getResultado()"></app-pantalla>
    </div>

    <div class="flex flex-col w-full font-mono text-5xl font-semibold text-gray-500 ">

      <div class="linea">
        <button type="button" class="tecla" (click)="numero($event)" value="1">1</button>
        <button type="button" class="tecla" (click)="numero($event)" value="2">2</button>
        <button type="button" class="tecla" (click)="numero($event)" value="3">3</button>
        <button type="button" class="tecla-func"  (click)="numero($event)" value="+">+</button>
      </div>

      <div class="linea">
        <button type="button" class="tecla" (click)="numero($event)" value="4">4</button>
        <button type="button" class="tecla" (click)="numero($event)" value="5">5</button>
        <button type="button" class="tecla" (click)="numero($event)" value="6">6</button>
        <button type="button" class="tecla-func" (click)="numero($event)" value="-" >-</button>
      </div>

      <div class="linea">
        <button type="button" class="tecla" (click)="numero($event)" value="7">7</button>
        <button type="button" class="tecla" (click)="numero($event)" value="8">8</button>
        <button type="button" class="tecla" (click)="numero($event)" value="9">9</button>
        <button type="button" class="tecla-func" (click)="numero($event)" value="*" >*</button>
      </div>

      <div class="linea">
        <button type="button" class="tecla">0</button>
        <button type="button" class=" w-1/2 border-4  text-5xl font-semibold border-transparent text-center shadow-lg rounded-md bg-gray-100 py-2
  focus:border-blue-400 focus:text-blue-400 focus:bg-gray-700" (click)="numero($event)" value="=">=</button>
        <button type="button" class="w-3/12 border-4  text-5xl font-semibold border-transparent text-center shadow-lg rounded-md bg-gray-100 py-2
  focus:border-red-400 focus:text-red-400 focus:bg-gray-700" (click)="numero($event)" value="C">C</button>

      </div>

    </div>

  </div>
